<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/fullpagelayout.html}">

<head>
	<title>Forgot Password</title>
</head>

<th:block layout:fragment="breadcrum">
	<div class="page-header" th:style="@{background: ~/assets/img/banner1.jpg;}">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="breadcrumb-wrapper">
						<h2 class="product-title">Forgot Password</h2>
						<ol class="breadcrumb">
							<li><a th:href="@{~/acheter-home}">Login /</a></li>
							<li class="current">Forgot Password</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="pagecontent">
	<section class="register section-padding">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-5 col-md-12 col-xs-12">
					<div class="register-form login-area">
						<h3>
							Forgot Password
						</h3>
						
						<form class="login-form" th:object="${forgotPasswordForm}" th:action="@{/customer/forgotpassword}" method="post">
							<div class="form-group" th:if="${#fields.hasErrors('global')}">
								<div class="input-icon">
									<p class="alert alert-danger" th:errors="*{global}">&nbsp;</p>
								</div>
							</div>
							<div class="form-group">
								<div class="input-icon">
									<i class="lni-user"></i>
									<input type="email" id="emailAddress" class="form-control" name="emailAddress"
										placeholder="Email Address" maxlength="50">	
									<p class="alert alert-danger" th:errors="*{emailAddress}" th:if="${#fields.hasErrors('emailAddress')}"}>&nbsp;</p>								
								</div>
							</div>
							
							<div class="form-group">
								<div class="input-icon">
									<i class="lni-mobile"></i>
									<input type="text" id="mobileNo" class="form-control" name="mobileNo"
										placeholder="Mobile Number" maxlength="13">
									<p class="alert alert-danger" th:errors="*{mobileNo}" th:if="${#fields.hasErrors('mobileNo')}"}>&nbsp;</p>										
								</div>
							</div>
							
							<div class="text-center">
								<button class="btn btn-primary log-btn">Forgot Password</button>
								<a class="btn btn-danger" th:href="@{/customer/login}">Cancel</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>

</html>
